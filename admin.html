<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - BachatList</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .content { padding: 30px; }
        .login-screen {
            text-align: center;
            padding: 60px 20px;
        }
        .login-screen input {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            margin: 20px 0;
        }
        .btn {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(102,126,234,0.4); }
        .btn-success {
            background: #43e97b;
            color: white;
            margin-top: 20px;
        }
        .btn-success:hover { background: #2dd865; }
        .deal-section {
            margin-bottom: 40px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
        }
        .deal-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        .hidden { display: none; }
        .error { color: #f5576c; margin-top: 10px; }
        .success { 
            background: #43e97b; 
            color: white; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ BachatList Admin Panel</h1>
            <p>Manage your website content</p>
        </div>
        
        <div class="content">
            <!-- Login Screen -->
            <div id="loginScreen" class="login-screen">
                <h2>Enter Password</h2>
                <input type="password" id="passwordInput" placeholder="Password" onkeypress="if(event.key==='Enter') login()">
                <br>
                <button class="btn btn-primary" onclick="login()">Login</button>
                <div id="loginError" class="error hidden"></div>
            </div>

            <!-- Admin Panel -->
            <div id="adminPanel" class="hidden">
                <div style="text-align: right; margin-bottom: 20px;">
                    <button class="btn btn-primary" onclick="logout()" style="padding: 8px 20px; font-size: 14px;">Logout</button>
                </div>
                <div id="successMsg" class="success hidden"></div>
                
                <div class="deal-section">
                    <h2>üì∏ Deal Images</h2>
                    <div class="form-group">
                        <label>Deal Image 1 URL</label>
                        <input type="text" id="deal-image-1" placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="form-group">
                        <label>Deal Image 2 URL</label>
                        <input type="text" id="deal-image-2" placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="form-group">
                        <label>Deal Image 3 URL</label>
                        <input type="text" id="deal-image-3" placeholder="https://example.com/image.jpg">
                    </div>
                </div>

                <div class="deal-section">
                    <h2>üìù Deal Titles</h2>
                    <div class="form-group">
                        <label>Deal Title 1</label>
                        <input type="text" id="deal-title-1" placeholder="Product Title">
                    </div>
                    <div class="form-group">
                        <label>Deal Title 2</label>
                        <input type="text" id="deal-title-2" placeholder="Product Title">
                    </div>
                    <div class="form-group">
                        <label>Deal Title 3</label>
                        <input type="text" id="deal-title-3" placeholder="Product Title">
                    </div>
                </div>

                <div class="deal-section">
                    <h2>üìÑ Deal Descriptions</h2>
                    <div class="form-group">
                        <label>Deal Description 1</label>
                        <textarea id="deal-desc-1" placeholder="Product description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Deal Description 2</label>
                        <textarea id="deal-desc-2" placeholder="Product description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Deal Description 3</label>
                        <textarea id="deal-desc-3" placeholder="Product description"></textarea>
                    </div>
                </div>

                <div class="deal-section">
                    <h2>üí∞ Prices</h2>
                    <div class="form-group">
                        <label>Price 1</label>
                        <input type="text" id="price-1" placeholder="‚Çπ2,499">
                    </div>
                    <div class="form-group">
                        <label>Price 2</label>
                        <input type="text" id="price-2" placeholder="‚Çπ1,999">
                    </div>
                    <div class="form-group">
                        <label>Price 3</label>
                        <input type="text" id="price-3" placeholder="‚Çπ899">
                    </div>
                </div>

                <button class="btn btn-success" onclick="saveData()" style="width: 100%; font-size: 18px; padding: 15px;">
                    üíæ Save & Download JSON
                </button>
            </div>
        </div>
    </div>

    <script>
        // Password hash (SHA-256 of 'admin')
        // To change password: hash your new password at https://emn178.github.io/online-tools/sha256.html
        // Replace the hash below with your new hash
        const PASSWORD_HASH = '8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918'; // Default: 'admin'
        let contentData = {};
        let loginAttempts = 0;
        const MAX_ATTEMPTS = 5;
        const LOCKOUT_TIME = 5 * 60 * 1000; // 5 minutes in milliseconds

        // Check if user is already logged in (session)
        window.addEventListener('DOMContentLoaded', function() {
            const session = localStorage.getItem('adminSession');
            if (session) {
                const sessionData = JSON.parse(session);
                const now = new Date().getTime();
                // Session valid for 1 hour
                if (now - sessionData.time < 3600000) {
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('adminPanel').classList.remove('hidden');
                    loadData();
                    return;
                } else {
                    localStorage.removeItem('adminSession');
                }
            }
            
            // Check for lockout
            const lockout = localStorage.getItem('adminLockout');
            if (lockout) {
                const lockoutTime = parseInt(lockout);
                const now = new Date().getTime();
                if (now < lockoutTime) {
                    const remaining = Math.ceil((lockoutTime - now) / 1000 / 60);
                    document.getElementById('loginError').textContent = `Too many failed attempts! Please wait ${remaining} minutes.`;
                    document.getElementById('loginError').classList.remove('hidden');
                    document.getElementById('passwordInput').disabled = true;
                    document.querySelector('.btn-primary').disabled = true;
                } else {
                    localStorage.removeItem('adminLockout');
                    localStorage.removeItem('loginAttempts');
                }
            }
        });

        // Hash function (SHA-256)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        async function login() {
            const passwordInput = document.getElementById('passwordInput');
            const password = passwordInput.value;
            
            if (!password) {
                document.getElementById('loginError').textContent = 'Please enter a password!';
                document.getElementById('loginError').classList.remove('hidden');
                return;
            }

            // Check lockout
            const lockout = localStorage.getItem('adminLockout');
            if (lockout) {
                const lockoutTime = parseInt(lockout);
                const now = new Date().getTime();
                if (now < lockoutTime) {
                    const remaining = Math.ceil((lockoutTime - now) / 1000 / 60);
                    document.getElementById('loginError').textContent = `Too many failed attempts! Please wait ${remaining} minutes.`;
                    document.getElementById('loginError').classList.remove('hidden');
                    return;
                } else {
                    localStorage.removeItem('adminLockout');
                    loginAttempts = 0;
                }
            }

            // Hash the input password and compare
            const hashedPassword = await hashPassword(password);
            
            if (hashedPassword === PASSWORD_HASH) {
                // Successful login
                loginAttempts = 0;
                localStorage.removeItem('loginAttempts');
                localStorage.removeItem('adminLockout');
                
                // Create session
                const sessionData = {
                    time: new Date().getTime(),
                    hash: hashedPassword.substring(0, 10) // Store partial hash for verification
                };
                localStorage.setItem('adminSession', JSON.stringify(sessionData));
                
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                document.getElementById('loginError').classList.add('hidden');
                passwordInput.value = '';
                loadData();
            } else {
                // Failed login
                loginAttempts = parseInt(localStorage.getItem('loginAttempts') || '0') + 1;
                localStorage.setItem('loginAttempts', loginAttempts.toString());
                
                const remaining = MAX_ATTEMPTS - loginAttempts;
                
                if (loginAttempts >= MAX_ATTEMPTS) {
                    // Lockout
                    const lockoutTime = new Date().getTime() + LOCKOUT_TIME;
                    localStorage.setItem('adminLockout', lockoutTime.toString());
                    document.getElementById('loginError').textContent = `Too many failed attempts! Account locked for 5 minutes.`;
                    passwordInput.disabled = true;
                    document.querySelector('.btn-primary').disabled = true;
                } else {
                    document.getElementById('loginError').textContent = `Incorrect password! ${remaining} attempt(s) remaining.`;
                }
                document.getElementById('loginError').classList.remove('hidden');
                passwordInput.value = '';
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('adminSession');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('passwordInput').disabled = false;
            document.querySelector('.btn-primary').disabled = false;
            document.getElementById('passwordInput').focus();
        }

        async function loadData() {
            try {
                const response = await fetch('content-data.json');
                contentData = await response.json();
                
                // Initialize structure if missing
                if (!contentData.dealImages) contentData.dealImages = {};
                if (!contentData.dealTitles) contentData.dealTitles = {};
                if (!contentData.dealDescriptions) contentData.dealDescriptions = {};
                if (!contentData.prices) contentData.prices = {};
                
                // Populate form fields
                Object.keys(contentData.dealImages).forEach(id => {
                    const input = document.getElementById(id);
                    if (input) input.value = contentData.dealImages[id] || '';
                });
                
                Object.keys(contentData.dealTitles).forEach(id => {
                    const input = document.getElementById(id);
                    if (input) input.value = contentData.dealTitles[id] || '';
                });
                
                Object.keys(contentData.dealDescriptions).forEach(id => {
                    const input = document.getElementById(id);
                    if (input) input.value = contentData.dealDescriptions[id] || '';
                });
                
                Object.keys(contentData.prices).forEach(id => {
                    const input = document.getElementById(id);
                    if (input) input.value = contentData.prices[id] || '';
                });
            } catch (error) {
                console.error('Error loading data:', error);
                // Initialize with default structure
                contentData = {
                    dealImages: { "deal-image-1": "", "deal-image-2": "", "deal-image-3": "" },
                    dealTitles: { "deal-title-1": "", "deal-title-2": "", "deal-title-3": "" },
                    dealDescriptions: { "deal-desc-1": "", "deal-desc-2": "", "deal-desc-3": "" },
                    prices: { "price-1": "", "price-2": "", "price-3": "" },
                    customContent: {}
                };
                alert('Could not load content-data.json. Starting with empty data.');
            }
        }

        function saveData() {
            // Ensure contentData structure exists
            if (!contentData.dealImages) contentData.dealImages = {};
            if (!contentData.dealTitles) contentData.dealTitles = {};
            if (!contentData.dealDescriptions) contentData.dealDescriptions = {};
            if (!contentData.prices) contentData.prices = {};
            if (!contentData.customContent) contentData.customContent = {};
            
            // Update contentData object from form fields
            ['deal-image-1', 'deal-image-2', 'deal-image-3'].forEach(id => {
                const input = document.getElementById(id);
                if (input) contentData.dealImages[id] = input.value || '';
            });
            
            ['deal-title-1', 'deal-title-2', 'deal-title-3'].forEach(id => {
                const input = document.getElementById(id);
                if (input) contentData.dealTitles[id] = input.value || '';
            });
            
            ['deal-desc-1', 'deal-desc-2', 'deal-desc-3'].forEach(id => {
                const input = document.getElementById(id);
                if (input) contentData.dealDescriptions[id] = input.value || '';
            });
            
            ['price-1', 'price-2', 'price-3'].forEach(id => {
                const input = document.getElementById(id);
                if (input) contentData.prices[id] = input.value || '';
            });

            // Download JSON file
            const jsonStr = JSON.stringify(contentData, null, 2);
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'content-data.json';
            a.click();
            URL.revokeObjectURL(url);

            // Show success message
            const successMsg = document.getElementById('successMsg');
            successMsg.textContent = '‚úÖ Data saved! Download the JSON file and upload it to GitHub.';
            successMsg.classList.remove('hidden');
            setTimeout(() => successMsg.classList.add('hidden'), 5000);
        }
    </script>
</body>
</html>
