<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" fill="none">
  <!-- Background -->
  <rect width="300" height="80" fill="white"/>
  
  <!-- Logo Icon - Modern B with leaf/check -->
  <g transform="translate(10, 10)">
    <!-- Circle background -->
    <circle cx="30" cy="30" r="28" fill="#16a34a"/>
    <!-- Inner circle -->
    <circle cx="30" cy="30" r="22" fill="#22c55e"/>
    <!-- Letter B -->
    <text x="30" y="40" font-family="Arial Black, Arial, sans-serif" font-size="28" font-weight="900" fill="white" text-anchor="middle">B</text>
    <!-- Small checkmark -->
    <circle cx="48" cy="45" r="10" fill="#166534"/>
    <path d="M44 45 L47 48 L52 43" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Text - BACHAT -->
  <text x="80" y="48" font-family="Arial Black, Arial, sans-serif" font-size="28" font-weight="900" fill="#1f2937">BACHAT</text>
  
  <!-- Text - LIST with accent -->
  <text x="205" y="48" font-family="Arial Black, Arial, sans-serif" font-size="28" font-weight="900" fill="#16a34a">LIST</text>
  
  <!-- Decorative line -->
  <rect x="80" y="58" width="150" height="3" fill="#16a34a" rx="1.5"/>
</svg>
