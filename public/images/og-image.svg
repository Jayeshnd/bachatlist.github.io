<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#16a34a"/>

  <!-- Inner card -->
  <rect x="50" y="50" width="1100" height="530" rx="20" fill="#ffffff"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="50" fill="#4ade80" opacity="0.2"/>
  <circle cx="1100" cy="530" r="80" fill="#4ade80" opacity="0.2"/>
  <circle cx="150" cy="550" r="30" fill="#fbbf24" opacity="0.3"/>

  <!-- Logo Icon -->
  <g transform="translate(150, 180)">
    <path d="M15 50 C 10 50, 5 55, 10 60 C 15 65, 25 65, 30 55 C 35 45, 45 65, 50 60 C 55 55, 50 50, 45 50"
          stroke="#fbbf24"
          stroke-width="3.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
          transform="scale(2.5)"/>

    <path d="M30 55 Q 30 45 30 35" stroke="#4ade80" stroke-width="3" stroke-linecap="round" transform="scale(2.5)"/>

    <path d="M30 45 Q 20 45 15 35 Q 20 25 30 35"
          fill="#4ade80"
          transform="scale(2.5)"/>
    <path d="M30 42 Q 40 42 45 32 Q 40 22 30 32"
          fill="#4ade80"
          transform="scale(2.5)"/>

    <path d="M10 30 Q 30 15 50 10"
          stroke="#fbbf24"
          stroke-width="3"
          stroke-linecap="round"
          fill="none"
          transform="scale(2.5)"/>
    <path d="M42 10 L 50 10 L 48 18"
          stroke="#fbbf24"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
          transform="scale(2.5)"/>
  </g>

  <!-- Brand Name -->
  <text x="320" y="300" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="72">
    <tspan fill="#000000">Bachat</tspan><tspan fill="#16a34a">List</tspan>
  </text>

  <!-- Tagline -->
  <text x="320" y="370" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="36" fill="#666666">
    Best Deals & Smart Shopping
  </text>

  <!-- URL -->
  <text x="600" y="500" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="28" fill="#16a34a" font-weight="600">
    www.bachatlist.com
  </text>

  <!-- Decorative line -->
  <rect x="150" y="420" width="900" height="4" rx="2" fill="#4ade80" opacity="0.3"/>
</svg>